<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>XP Tarzı Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span class="title">Bilgisayarım</span>
      <div class="window-controls">
        <button class="btn">_</button>
        <button class="btn">☐</button>
        <button class="btn close">X</button>
      </div>
    </div>
    <div class="content">
      <p>Merhaba! Bu, XP tarzında bir pencere.</p>
      <button class="xp-button">Tamam</button>
    </div>
  </div>
</body>
</html>
