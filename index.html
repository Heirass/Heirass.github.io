<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Retro Forum</title>
  <style>
    body {
      background: linear-gradient(to bottom, #c0c0c0, #ffffff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 2px solid #000080;
      box-shadow: 5px 5px 10px #999;
    }

    .header {
      background-color: #000080;
      color: white;
      padding: 10px;
      font-size: 24px;
      text-align: center;
    }

    .menu {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .menu a {
      margin: 0 15px;
      color: #000080;
      text-decoration: none;
    }

    .menu a:hover {
      color: red;
    }

    .forum-table {
      width: 100%;
      border-collapse: collapse;
    }

    .forum-table th,
    .forum-table td {
      padding: 10px;
      border: 1px solid #999;
    }

    .forum-table th {
      background-color: #dcdcdc;
    }

    .footer {
      text-align: center;
      background-color: #eeeeee;
      padding: 10px;
      font-size: 12px;
    }

    .button {
      padding: 6px 12px;
      background-color: #dcdcdc;
      border: 2px outset #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Retro Forum</div>

  <div class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="new-topic.html">Yeni Konu Aç</a>
  </div>

  <table class="forum-table">
    <tr>
      <th>Forum Başlığı</th>
      <th>Konular</th>
      <th>Son Mesaj</th>
    </tr>
    <tr>
      <td><a href="forum-view.html">Genel Sohbet</a></td>
      <td>25</td>
      <td>Emirhan - 24.06.2025</td>
    </tr>
    <tr>
      <td><a href="forum-view.html">Teknoloji</a></td>
      <td>14</td>
      <td>admin - 23.06.2025</td>
    </tr>
  </table>

  <div class="footer">
    &copy; 2025 Retro Forum - Tüm hakları saklıdır.
  </div>
</div>

</body>
</html>
