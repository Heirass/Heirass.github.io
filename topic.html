<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konu Başlığı</title>
  <style>
    body { background: linear-gradient(to bottom, #c0c0c0, #ffffff); font-family: Arial; }
    .container { width: 900px; margin: auto; background: white; border: 2px solid #000080; box-shadow: 5px 5px 10px #999; }
    .header { background-color: #000080; color: white; padding: 10px; font-size: 20px; }
    .menu { background: #f0f0f0; padding: 10px; text-align: center; }
    .menu a { color: #000080; margin: 10px; font-weight: bold; text-decoration: none; }
    .menu a:hover { color: red; }
    .post { border-bottom: 1px solid #ccc; padding: 10px; }
    .post strong { color: #000080; }
    .footer { text-align: center; padding: 10px; background: #eee; font-size: 12px; }
    form { padding: 10px; }
    textarea { width: 100%; height: 100px; }
    .button { margin-top: 10px; padding: 6px 12px; background: #dcdcdc; border: 2px outset #fff; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Konu: Merhaba! Bu forum ne güzel!</div>
  <div class="menu">
    <a href="index.html">Anasayfa</a>
    <a href="forum-view.html">← Geri</a>
  </div>

  <div class="post">
    <strong>Emirhan</strong> yazdı:
    <p>Arkadaşlar bu foruma yeni katıldım, ortam süpermiş :)</p>
  </div>

  <div class="post">
    <strong>Can</strong> yazdı:
    <p>Hoş geldin Emirhan! Her konuda paylaşım yapabilirsin.</p>
  </div>

  <form onsubmit="event.preventDefault(); alert('Cevap gönderildi (demo)!');">
    <label for="reply">Cevabınız:</label><br>
    <textarea id="reply" required></textarea><br>
    <button class="button">Gönder</button>
  </form>

  <div class="footer">&copy; 2025 Retro Forum</div>
</div>

</body>
</html>
